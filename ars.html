    <container class="contenedor">
      <h1 id="titulo">Cierre Mercado Argentina</h1>
      <div class="fomularioN activo" id="formularioN">
        <form class="form" id="form">
          <div id="entradaDatos">
            <label for="abonosSinAsociar"><h5 class="titleSa" >Abonos sin asociar:</h5></label>
            <div class="item">
            <input id="glosasSa" type="number" step="0.01" class="form-control" placeholder="Ingresa aquí la suma de abonos sin asociar" aria-label="Card Holder" aria-describedby="basic-addon1"></div>
            
            <label for="abonosRetenidos"><h5 class="titleSe" >Abonos retenidos:</h5></label>
            <div class="item">
            <input id="glosasSe" type="number" step="0.01"  class="form-control" placeholder="Ingresa aquí la suma de abonos sin extraer" aria-label="Card Holder" aria-describedby="basic-addon1"></div>
            
            <label for="comisionesPendientes"><h5 class="titleetirosFallidos" >Comisiones Pendientes:</h5></label>
            <div class="iteme">
            <input id="retirosFallidos" type="number" step="0.01"  class="form-control" placeholder="Ingresa aquí la suma de retiros fallidos" aria-label="Card Holder" aria-describedby="basic-addon1"></div>
            
            <label for="saldoEnAdmin"><h5 class="titlesaldoAdmin" >Saldo en el admin:</h5></label>
            <div class="items">
            <input id="saldoAdmin" type="number" step="0.01"  class="form-control" placeholder="Ingresa aquí el saldo del admin" aria-label="Card Holder" aria-describedby="basic-addon1"></div>
            
            <label for="saldoEnBanco"><h5 class="titlesaldoBanco" >Saldo en banco:</h5></label>
            <div class="item">
            <input id="saldoBanco" type="number" step="0.01"  class="form-control" placeholder="Ingresa aquí el saldo del admin" aria-label="Card Holder" aria-describedby="basic-addon1"></div>
            <br>
            <div class="form-group col-sm-12">
            <button type="button" class="btn btnPro btn-success btn-block" id="btnProcesar" >Procesar</button>
            </div>
          </div>
        </form>
      </div>

      <div class="datos oculto" id="datosResultado">
        <!-- <h2>hola</h2> -->
        <h3>Detalle cierre del mercado Argentina</h3>
          <table class="table" id="summaryTable">
            <thead>
             <tr>
              <th scope="col">Abonos sin asociar</th>
              <th scope="col">Abonos retenidos</th>
              <th scope="col">Comisiones pendientes</th>
              <th scope="col">Saldo en admin</th>
              <th scope="col">Saldo en banco</th>
              <th scope="col">Diferencia Bruta</th>
              </tr>
            </thead>
            <br>
            <tbody>

            </tbody>
          </table>
          <div><button type="submit" class="btn btnGuard btn-primary btn-block" id="btnGuardar">Guardar</button>
          </div>
          <br>
          <div><button type="click" class="btn btnVolver btn-secondary btn-block" id="btnVolver">volver</button>
          </div>
      </div>
